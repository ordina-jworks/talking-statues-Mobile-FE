<ion-header>
  <ion-navbar>
    <ion-title translate>CHAT.TITLE</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked translate>CHAT.NICKNAME</ion-label>
    <ion-input type="text" [(ngModel)]="passNickname.value" placeholder="Nickname" #passNickname></ion-input>
  </ion-item>
  <button ion-button full (click)="joinChat(passNickname.value)"
    [disabled]="passNickname.value === ''" translate>
    CHAT.JOIN {{ passNickname.value }}</button>
</ion-content>
