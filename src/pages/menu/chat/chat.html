<ion-header>
  <ion-navbar>
    <ion-title>Join Chat</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked>Set Nickname</ion-label>
    <ion-input type="text" [(ngModel)]="nickname" placeholder="Nickname" #passNickname></ion-input>
  </ion-item>
  <button ion-button full (click)="joinChat(nickname)" [disabled]="nickname === ''">Join Chat as {{ nickname }}</button>
</ion-content>
