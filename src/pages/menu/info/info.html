<ion-header>
  <ion-navbar>
    <ion-title>User Info</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="userData as user">
    <h2>Hi, {{user.name}} ({{user.email}})</h2>
    <p>
      <img src="{{user.picture.data.url}}" width="100" alt="{{user.name}}" />
    </p>
  </div>
