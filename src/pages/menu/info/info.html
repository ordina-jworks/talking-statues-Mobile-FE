<ion-header>
  <ion-navbar>
    <ion-title>{{ monumentData.information[0].name }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content  *ngIf="monumentData as monument">
  <div class="banner">
    <div class="overlapse">
        <img class="monument-image" [src]="'http://localhost:9000/monuments/' + monument.id + '/image'">

    </div>
  </div>
  <div class="monument-info">
    <div class="monument-title">
      {{ monument.information[0].name }}
    </div>
    <ion-list class="monument-description">
      {{ monument.information[0].description }}
    </ion-list>
  </div>
</ion-content>
