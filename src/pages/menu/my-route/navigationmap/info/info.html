<ion-header>
  <ion-navbar>
    <ion-title>{{ monumentData.information[0].name }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content  *ngIf="monumentData as monument">
  <ion-avatar style="padding-top: 15px;">
    <img class="monument-image" [src]="'http://localhost:8080/monuments/' + monument.id + '/image'">
  </ion-avatar>

  <div class="monument-info">
    <div class="monument-title">
      {{ monument.information[0].name }}
    </div>
   <div class="navigationList">
     <ion-buttons>
       <button (click)="backToRoute()" ion-button>
         <ion-icon name="compass"></ion-icon>
       </button>
       <button (click)="goToProfile()" ion-button>
         <ion-icon name="information-circle"></ion-icon>
       </button>
       <button (click)="goToChat()" ion-button>
         <ion-icon name="chatbubbles"></ion-icon>
       </button>
       <button ion-button>
         <ion-icon name="more"></ion-icon>
       </button>
     </ion-buttons>
   </div>

    <ion-list class="monument-description">
      {{ monument.information[0].description }}
    </ion-list>
  </div>
</ion-content>
