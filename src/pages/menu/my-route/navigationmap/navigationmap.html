<<ion-header>
  <ion-navbar>
    <ion-title>
      Google Map Integration
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <div #map id="map"></div>
  <button ion-button block (click)="addMarker()"><ion-icon name="add"></ion-icon>Add Marker</button>
  <button ion-button block (click)="onDismiss()"><ion-icon name="add"></ion-icon>Dismiss</button>
</ion-content>
