<ion-header>

  <ion-navbar>
    <ion-title>Mijn Routes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div *ngIf="!routes.length == 0">
    <ion-list>
      <ion-title style="margin-bottom: 15px">
        Geplande Routes
      </ion-title>
      <ion-item *ngFor="let route of routes">
        {{route.information[0].name }}
      </ion-item>
    </ion-list>
  </div>

  <div *ngIf="!routes.length == 0">
    <ion-list>
      <ion-title style="margin-bottom: 15px">
        Agelegde Routes
      </ion-title>
      <ion-item *ngFor="let route of completedRoutes">
        {{route.information[0].name }}
      </ion-item>
    </ion-list>
  </div>
</ion-content>
