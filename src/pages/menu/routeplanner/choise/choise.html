<ion-header>

  <ion-navbar>
    <ion-title>Keuzes</ion-title>
  </ion-navbar>

</ion-header>
  <ion-content padding>
    <div swing-stack #myswing1 [stackConfig]="stackConfig" (throwoutleft)="voteUp(false)" (throwoutright)="voteUp(true)" id="card-stack" *ngIf="!currentList.length == 0">
      <ion-card #mycards1 swing-card *ngFor="let monument of currentList">
        <ion-item *ngIf="monument.information[0].name" >
          <ion-avatar item-left>
            <img *ngIf="monument.imageRef"[src]="monument.imageRef">
          </ion-avatar>
          <h2>{{monument.information[0].name}}</h2>
        </ion-item>
        <ion-card-content *ngIf="monument.area">
          {{ monument.area}}<br>
        </ion-card-content>
      </ion-card>
    </div>

    <div>
      <ion-row *ngIf="!currentList.length == 0">
        <ion-col>
          <button ion-button clear small icon-left color="primary" (click)="voteUp(false)">
            <ion-icon name="thumbs-down"></ion-icon>
            No
          </button>
        </ion-col>
        <ion-col>
          <button ion-button clear small icon-left color="primary" (click)="voteUp(true)">
            <ion-icon name="thumbs-up"></ion-icon>
            Yes
          </button>
        </ion-col>
      </ion-row>
    </div>

    <div *ngIf="currentList.length == 0">
      <ion-list>
        <ion-title style="margin-bottom: 15px">
          Liked Monuments to visit
        </ion-title>
        <ion-item *ngFor="let list of choisenList">
          {{list.information[0].name }}
        </ion-item>
      </ion-list>
      <ion-row style="">
        <ion-col>
          <button class="confirm-button" ion-button (click)="goToRoutes()">Start Routes</button>
        </ion-col>
        <ion-col>
          <button class="confirm-button"ion-button (click)="getNewMonuments()">Refresh Monument Options</button>
        </ion-col>
      </ion-row>
    </div>
    <div>

    </div>
  </ion-content>
