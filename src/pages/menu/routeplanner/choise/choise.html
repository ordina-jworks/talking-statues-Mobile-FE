<ion-header>

  <ion-navbar>
    <ion-title>Keuzes</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>

  <ion-slides>
    <ion-slide *ngFor="let card of activitylist">
      <ion-card class="card" >
        <img src="../../../../assets/imgs/{{ card.image }}" width="100"  height="100" />
        <ion-card-content >
          <ion-card-title>
            {{ card.name }}
          </ion-card-title>
          <p>
            {{ card.description }}
          </p>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>



  <ion-row no-padding>

    <ion-col text-right>
      <button ion-button clear color="danger" icon-start>
        <ion-icon name='close' style="zoom:4.0;"></ion-icon>

      </button>
    </ion-col>

    <ion-col>
      <button ion-button  clear class="balanced" icon-start>
        <ion-icon name="checkmark" style="zoom:4.0;"></ion-icon>
      </button>
    </ion-col>

  </ion-row>
</ion-content>
