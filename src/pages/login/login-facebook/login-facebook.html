<ion-header>

  <ion-navbar>
    <ion-title>Facebook Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button full (click)="loginWithFB()">Login</button>

  <ion-card *ngIf="userData">
    <ion-card-header>{{ userData.username }}</ion-card-header>
  </ion-card>
</ion-content>
